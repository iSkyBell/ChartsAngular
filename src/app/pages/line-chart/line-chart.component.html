<div class="row">
    <div class="col-md-6">
        <div style="display: block;">
        <canvas baseChart width="400" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="col-md-6" style="margin-bottom: 10px;">
        <table class="table table-responsive table-condensed">
        <tr>
            <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
            <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
        </table>
        <button class="btn btn-outline-primary btn-block" (click)="randomize()">Aleatorio</button>
        <button class="btn btn-outline-secondary btn-block" (click)="pushOne()">Empujar</button>
        <button class="btn btn-outline-success btn-block" (click)="changeColor()">Cambiar Color</button>
        <button class="btn btn-outline-danger btn-block" (click)="hideOne()">Tachar Tortillas B</button>
        <button class="btn btn-outline-dark btn-block" (click)="changeLabel()">Cambiar Label</button>
    </div>
</div>
